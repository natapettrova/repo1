<!DOCTYPE html>

        <h2>Персональные данные</h2>
		<h3>Все события привязаны к полю ФИО, видимое - наведение курсора мыши, остальное в консоль.</h3>
        <form action="" method="post">
            <div>
                <label id="lab" for="f1">ФИО:</label>
                <input type="text" 
                name="username" 
                id="f1" 
                placeholder="Введите ФИО" 
                required> 
           </div>
		   <script>
		   // в связи с полным отсутствием фантазии подключила просто в лоб всевозможные события
		   // для понимания насколько я умеюэтим пользоваться, наверно, не очень помогло. 
		   // или я не поняла задания
			var inp = 	document.getElementById("f1");
			inp.onmouseover = function(){
				lab = document.getElementById("lab");
				lab.style.color = "skyblue";
			};
			inp.onmouseout = function(){
				lab = document.getElementById("lab");
				lab.style.color = "black";
			};
			inp.onkeypress = function(){
				console.log('onkeypress');
			};
			
			inp.onkeydown = function(){
				console.log('onkeydown');
			};
			inp.onkeyup = function(){
				console.log('onkeyup');
			};
			inp.onclick = function(){
				console.log('onclick');
			};
			inp.ondblclick = function(){
				console.log('ondblclick');
			};
			inp.onmousedown = function(){
				console.log('onmousedown');
			};
			inp.mouseup = function(){
				console.log('mouseup');
			};
			inp.onmousemove = function(){
				console.log('onmousemove');
			};
			
		</script>
