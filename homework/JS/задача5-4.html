<html>
<head></head>
<body>
<script>
	
	let q = prompt('введите количество ');
	
	function days(x){
			if(x%10 == 1){
				return "День";
			} else if((x%10 > 1)&&(x%10 <= 4)){
				return "Дня";
			} else if((x%10 > 4)&&(x%10 <= 9)||(x%10 == 0)){
				return "Дней";
			} else {
				return "Неверные данные";
			};
	};
	alert(days(q));

	
	
	
</script>
</body>
</html>
