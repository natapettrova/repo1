<html>
<head></head>
<body>
<script>
	var i = 1;
	var j ;
	var rows = 10;
	var colomns = 10;
	var str = "<table><tbody>" +
		"<tr><th>№</th><th>№*2</th><th>№3</th><th>№4</th><th>№5</th><th>№6</th><th>№7</th><th>№8</th><th>№9</th><th>№10</th></tr>";
	
	while(i <= rows){
		j=1;
		str = str + '<tr style="background-color:skyblue">';
		while(j <= colomns){
			str = str + 
				'<td>' + i + '*' + j + ' = ' + (i*j) + '</td>';	
			j++;
	}
			str = str + '</tr>';
			i++;
	}
	
	str = str + "</tbody></table>";
	document.write(str);
</script>
</body>
</html>
