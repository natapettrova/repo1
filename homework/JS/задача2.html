	<script type="text/javascript">

	 var x =prompt("введите число от -999 до 999");
	 
	 if (x>=0)

		if ((x/100)>=1){alert("число положительное трехзначное")}
		else{
			if ((x/10)>=1){alert("число положительное двузначное")}
			else{
			if (x=0){alert("Это ноль");}
			else{alert("число положительное однозначеное");}};};
		}else {if ((x/100)<=1){alert("число отрицательное трехзначное")}
			else{
				if ((x/10)<=1){alert("число отрицательное двузначное")}
				else{alert("число отрицательное однозначеное")};};;}
				
	
	</script>
