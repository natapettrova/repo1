<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    div {
      display: inline;
    }
  </style>
</head>
<body>
  <div>
      <span class="hour"></span>:<span class="minute"></span>:<span class="second"></span>
  </div>
  <script>
		var hour = document.getElementsByClassName("hour")[0];
		hour.style.color = "skyblue";
		var minute = document.getElementsByClassName("minute")[0];
		minute.style.color = "deepskyblue"; 
		var second = document.getElementsByClassName("second")[0];
		second.style.color = "lightskyblue";
		function clock(){
			let Data = new Date();
			let hours = Data.getHours();
			let minutes = Data.getMinutes();
			let seconds = Data.getSeconds();
			hour.innerText = hours;
			minute.innerText = minutes;
			second.innerText = seconds;
		  }
		setInterval(clock, 1000);
  </script>
</body>
</html>
