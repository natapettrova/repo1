<html>
<head>
	<title>Первый опыт с библиотеками	</title>
</head>
<body>
<script src="plotly-latest.min.js"></script>
<div id="myDiv" style="width:400px, height:400px"></div>
<script>
function calc(x){
	if(x>=1){
				return 5/x;
			} else {
				var a= x*x;
				var b = x*4;
				return a-b;//((x*x) – (x*4));
			};
		
}
var line1 = {
  x: [],
  y: [],
  type: 'scatter'
};

for(var i=-500; i<=500;i++){
	var x=i/100;
	line1.x.push(x);
	line1.y.push(calc(x));

}

var data = [line1];

Plotly.newPlot('myDiv', data);
</script>
</body>
</html>
