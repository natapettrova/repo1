<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Форма регистрации</title>
    </head>
    <body>
        <h2>Персональные данные</h2>
        <form action="" method="post">
            <div>
                <label for="f1">ФИО:</label>
                <input type="text" 
                name="username" 
                id="f1" 
                placeholder="Введите ФИО" 
                required> 
           </div>
           <div>
               <label >Пол</label>
               <input type="radio" name="gender" value="m"><span>М</span>
               <input type="radio" name="gender" value="f"><span>Ж</span>
           </div>
           <div>
               <label for="age">Возраст</label>
               <input type="number" value="" name="" id="age" min="0" max="100">
           </div>
           <div>
                <label for="">Уже были здесь раньше?</label>
               <input type="checkbox" name="ch1" ><span>один раз</span>
               <input type="checkbox" name="ch2" checked><span>бываю часто</span>
               <input type="checkbox" name="ch3"><span>никогда</span>
           </div>
           <div>
               <label for="tel">Номер телефона:</label>
               <input type="tel" id="tel">
           </div>
           <div>
               <!-- <label for="">Город</label> -->
               <!-- <input type="select"> -->
            <select name="sityselector" id="">
                <option value="">Выберите город</option>
                <option value="Spb">Санкт-Петербург</option>
                <option value="Msk">Москва</option>
                <option value="Nsk">Новосибирск</option>
                <option value="Kgn">Курган</option>
                   
            </select>
            </div>
            <h2>Данные для входа</h2> 
        <div>
            <label for="mail">e-mail</label>
            <input type="email" id="mail">
        </div> 
        <div>
            <label for="pas">Пароль</label>
            <input type="password" id="pas">
        </div> 
        <div>
                <label for="">Согласны на обработку персональных данных?</label>
               <input type="checkbox" name="ch" ><span>Да</span>
         </div>
         <div>
             <button type="submit" name="button">Отправить</button>
         </div>
          <div>
             <button type="reset" name="button">Очистить</button>
         </div>
        </form>
        
    </body>
</html>
